
<!DOCTYPE html>
<html ng-app="MockupsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>UX Mockups</title>

    <!-- app css -->
    <link href="../../../bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <link href="css/settings-video.css" rel="stylesheet" type="text/css">
	  <link href="../../../bower_components/rv-bootstrap-formhelpers/dist/css/rv-bootstrap-formhelpers.css" rel="stylesheet" type="text/css">
	  <link href="../../../bower_components/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.2.23/angular-touch.js"></script>
    <script src="../../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../../bower_components/bootstrap-form-components/dist/js/angular/bootstrap-font-picker.js"></script>
    <!-- app js -->	 
    <script src="../../../js/app.js"></script>

    <!--script for transition drop down-->
<script type="text/javascript">
$(document).ready(function(){
      $("select").change(function(){
        $(this).find("option:selected").each(function(){
            if($(this).attr("value")=="continuously"){
                $(".box").not(".hideDiv").hide();
                $(".hideDiv").show();
            }
            else if($(this).attr("value")=="page"){
                $(".box").not(".hideDiv").hide();
                $(".hideDiv").show();
            }
          
            else{
                $(".box").hide();
            }
        });
    }).change();
});
</script>
  </head>

  <body>

	<!-- Main View -->
    <div ng-include="'../../../partials/common-header.html'" scope="" onload=""></div>
	<div class="container-fluid">
    <div class="modal-dialog modal-lg">
	<!-- MODAL-->
	<div class="modal-content scrollable-list">
			
	<!-- Start Modal Header-->
    <div class="modal-header">
      <button type="button" class="close">
        <i class="fa fa-times half-top"></i>
      </button>
      <h2 class="modal-title">Text Settings 
        <button class="btn btn-link">
          <i class="fa fa-github fa-2x icon-gray"></i>
        </button>
      </h2> 	
    </div><!-- End Modal Header-->

	<!-- Start Modal Body-->
	 <div class="modal-body">
       
       <!--Transitions-->
<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">Scroll</label>
      <select id="scroll-by" class="form-control ng-valid ng-pristine">
        <option value="none" class="ng-binding" selected onclick="document.location='settings-rss-disable-heading.html';">None</option>
        <option value="continuously" class="ng-binding">Continuously</option>
        <option value="page" class="ng-binding">By Page</option>
      </select>
    </div>
  </div>
  <div class="hideDiv box">
    <div class="col-md-3">
    <div class="form-group">
      <label class="control-label">Speed</label>
      <select id="scroll-speed" class="form-control ng-pristine ng-valid">
        <option value="slow">Slow</option>
        <option value="medium" selected>Medium</option>
        <option value="fast">Fast</option>
      </select>
    </div>
  </div>
    <div class="col-md-3">
				<div class="form-group">
				<label class="control-label">Pause</label>
				   <div class="input-group">
					   <input id="scroll-horizontal" name="scrollHorizontal" type="number"  class="form-control" value="10">
					   <span class="input-group-addon ng-binding">sec</span>
					</div>
				</div>
			</div>
    <div class="col-md-3">
      <div class="form-group">
      <label class="control-label">PUD Failover</label>
      <span popover="If Play Until Done (PUD) is enabled, the amount of time to show the item(s) when all data is visible and no scrolling takes place." popover-trigger="click" popover-placement="right" rv-tooltip="" class="ng-scope fa fa-question-circle fa-lg"></span>
      <div class="input-group">
        <input id="scroll-pud" type="number" class="form-control"  value="10">
        <span class="input-group-addon ng-binding">sec</span>
      </div>
      </div>
    </div>
  </div>
</div>

		<textarea>
    
          
</textarea>
  
  
    <script src='js/tinymce/tinymce.min.js'></script>

        <script src="js/index.js"></script>
       
       
       
     
	</div><!-- End Modal Body-->
		
	<!--Modal Footer-->
	<div class="modal-footer">
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-fixed-width">Save
        <i class="fa fa-white fa-check icon-right"></i>
      </button>
      <button type="button" class="btn btn-default btn-fixed-width close-company-settings-button">Cancel
        <i class="fa fa-white fa-times icon-right"></i>
      </button>
    </div>
    </div><!-- End Modal Footer-->
	</div><!-- End Modal Content-->
	</div><!-- End Modal -->
	</div><!-- End Container Fluid-->

  </body>
</html>
