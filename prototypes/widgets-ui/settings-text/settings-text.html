
<!DOCTYPE html>
<html ng-app="MockupsApp">

	<style>
      
    </style>

  <body>

	<!-- Main View -->
    <div ng-include="'../../../partials/common-header.html'" scope="" onload=""></div>
	<div class="container-fluid">
    <div class="modal-dialog modal-lg">
	<!-- MODAL-->
	<div class="modal-content scrollable-list">
			
	<!-- Start Modal Header-->
    <div class="modal-header">
      <button type="button" class="close">
        <i class="fa fa-times half-top"></i>
      </button>
      <h2 class="modal-title">Text Settings 
        <button class="btn btn-link">
          <i class="fa fa-github fa-2x icon-gray"></i>
        </button>
      </h2> 	
    </div><!-- End Modal Header-->

	<!-- Start Modal Body-->
	 <div class="modal-body">
		<textarea style="background-color:red;">
</textarea>
    <script src='http://cdn.tinymce.com/4/tinymce.min.js'></script>

        <script src="js/index.js"></script>
       
       
       
     
	</div><!-- End Modal Body-->
		
	<!--Modal Footer-->
	<div class="modal-footer">
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-fixed-width">Save
        <i class="fa fa-white fa-check icon-right"></i>
      </button>
      <button type="button" class="btn btn-default btn-fixed-width close-company-settings-button">Cancel
        <i class="fa fa-white fa-times icon-right"></i>
      </button>
    </div>
    </div><!-- End Modal Footer-->
	</div><!-- End Modal Content-->
	</div><!-- End Modal -->
	</div><!-- End Container Fluid-->
