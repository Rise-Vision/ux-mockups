<!DOCTYPE html>
<html ng-app="MockupsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>UX Mockups</title>

    <!-- app css -->
    <link href="../../bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>

    <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="../../js/app.js"></script>
  </head>

  <body>

  <!-- Header Nav -->
  <div ng-init="navs = [{
    url:'menu.html',
    label:'Menu Item'
    }]">
  </div>


    <!-- Main View -->
    <div ng-include="'../../partials/common-header.html'" scope="" onload=""></div>
    <div class="container-fluid">
        <div class="modal-content">
          <div class="modal-header">
            <div class="app-header" style="padding:15px">
              <div class="title-block">
                <h1>Google Spreadsheet</h1>
                <div class="store-status-2">
                  <h3>Subscribed</h3>
                </div>
              </div>
              <div class="global-actions">
                <button class="btn btn-default btn-lg">Cancel <i class="fa fa-times icon-right"></i></button>
                <button class="btn btn-primary btn-lg">Save <i class="fa fa-check icon-right"></i></button>
              </div>
            </div>
          </div>
          <div class="modal-body">
            Content Here
          </div>
        </div>
    </div>
    

    
  </body>
